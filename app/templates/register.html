{% extends 'base.html' %}

{% block title %}Đăng ký - Ứng dụng Karaoke{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Đăng ký tài khoản</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('auth.register') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="secret_key" class="form-label">Mã bí mật (chỉ dành cho admin)</label>
                        <input type="password" class="form-control" id="secret_key" name="secret_key">
                        <div class="form-text">Để trống nếu bạn đăng ký tài khoản thường.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Đăng ký</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Đã có tài khoản? <a href="{{ url_for('auth.login') }}">Đăng nhập</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
