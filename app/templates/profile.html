{% extends 'base.html' %}

{% block title %}Thông tin cá nhân - Ứng dụng Karaoke{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Thông tin tài khoản</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/150" class="rounded-circle img-thumbnail" alt="Avatar">
                </div>
                <div class="mb-3">
                    <h5>Tên đăng nhập:</h5>
                    <p class="lead">{{ user.username }}</p>
                </div>
                <div class="mb-3">
                    <h5>Loại tài khoản:</h5>
                    <p class="lead">
                        {% if user.is_admin %}
                            <span class="badge bg-danger">Admin</span>
                        {% else %}
                            <span class="badge bg-success">Người dùng</span>
                        {% endif %}
                    </p>
                </div>
                <div class="d-grid gap-2">
                    <a href="/logout" class="btn btn-danger">Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
