<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bài Hát - Ứng dụng Karaoke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Thêm Bài Hát Mới</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{ success }}
                </div>
                {% endif %}
                
                <form action="/add" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Tên bài hát <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="artist" class="form-label">Nghệ sĩ</label>
                        <input type="text" class="form-control" id="artist" name="artist" placeholder="Unknown Artist">
                        <div class="form-text">Nếu để trống, giá trị mặc định sẽ là "Unknown Artist".</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Ảnh bìa (PNG, JPG)</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg">
                        <div class="form-text">Kích thước tối đa: 5MB. Nếu không tải lên, ảnh mặc định sẽ được sử dụng.</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Thêm bài hát</button>
                        <a href="/" class="btn btn-secondary">Quay lại</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
